{% extends "admin/base_site.html" %}
{% block title %}Dashboard{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="/static/css/admin-custom.css">
{% endblock %}

{% block content %}
  <div class="fadeIn">
    <h1>Gr√°fica de ejemplo</h1>
    <div class="card" style="padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 12px var(--shadow-color);">
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
            datasets: [{
                label: 'Ventas',
                data: [10, 20, 30, 25, 15],
                backgroundColor: 'rgba(14, 151, 84, 0.5)', /* Verde Pantone 375c al 90% */
            }]
        },
    });
  </script>
{% endblock %}
